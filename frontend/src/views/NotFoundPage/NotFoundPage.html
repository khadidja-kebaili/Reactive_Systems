<v-app>
  <custom-app-bar></custom-app-bar>
  <v-main>
    <v-container
      class="fill-height pt-16"
      fluid
      :style="xs ? '' : 'background-color: #0000001f'"
    >
      <v-row align="center" justify="center">
        <v-col cols="12" xl="4" lg="5" md="6" sm="9" xs="12">
          <v-card
            outlined
            class="pa-xl-12 pa-lg-10 pa-md-8 pa-sm-6 pa-xs-4 justify-center rounded-lg dark"
            :flat="xs"
          >
            <v-row class="mt-3 mb-2">
              <v-img
                class="mt-8"
                contain
                height="150"
                width="150"
                src="@/assets/logo.svg"
              ></v-img>
            </v-row>
            <v-divider></v-divider>
            <v-card-text
              class="px-xl-8 px-lg-8 px-md-8 px-sm-6 px-xs-4"
              align="center"
            >
              <v-label class="text-error text-h1">404</v-label>
              <h2>Page not found!</h2>
            </v-card-text>
            <v-divider></v-divider>
            <v-card-actions>
              <v-btn block color="primary" :to="{name: 'Home'}">Home</v-btn>
            </v-card-actions>
          </v-card>
        </v-col>
      </v-row>
    </v-container>
  </v-main>
  <custom-footer></custom-footer>
</v-app>
